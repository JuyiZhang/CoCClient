<mat-form-field [style.width.vw]="90">
    <mat-label>时代或个人特长</mat-label>
    <mat-chip-grid #chipGrid>
        <mat-chip-row 
        *ngFor="let skill of personalSkill"
        [editable]="false"
        (removed)="removePersonalSkill(skill)">
            {{skill}}
            <button matChipRemove>
                <mat-icon>cancel</mat-icon>
            </button>
        </mat-chip-row>
    <input #skillInput
        placeholder="请输入您的时代或个人特长"
        [formControl]="personalSkillControl"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipGrid"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="addPersonalSkill($event)"
    />
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="newPersonalSkillSelected($event)">
        <mat-option *ngFor="let skill of skillListLocal" [value]="skill">{{skill}}</mat-option>
    </mat-autocomplete>
    <mat-error *ngIf="personalSkill.length >= skillLimit">您不能再添加个人技能了</mat-error>
    </mat-chip-grid>
    
</mat-form-field>
